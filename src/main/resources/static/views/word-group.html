<section id="main-content" ng-controller="WordGroupController">
  <section class="wrapper site-min-height">
    <h3><i class="fa fa-angle-right"></i> 단어장 그룹</h3>

    <form class="form-horizontal" role="form" ng-submit="addWordGroup(name,description)">
      <div class="panel panel-info">
        <div class="panel-heading">등록</div>
        <div class="panel-body">
          <div class="input-group">
            <div class="col-xs-4">
              <input type="text" class="form-control" ng-model="name" placeholder="Enter the Word Group name.." required=""/>
            </div>
            <div class="col-xs-8">
              <input type="text" class="form-control" ng-model="description" placeholder="Enter the Word Group description..." required=""/>
            </div>
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" ng-disabled="!addWordGroup" title="Add">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </span>
          </div>
        </div>
      </div>
      </form>

    <hr />

      <div>
        <div class="content-panel">
          <h4><i class="fa fa-angle-right"></i> 단어장 그룹 리스트 </h4><hr>
          <!--<table class="table table-striped table-advance table-hover">-->
          <div class="btn pull-right">
            <label class="col-sm-2 control-label">검색어</label>
            <div class="col-sm-10">
              <input ng-model="searchText" class="form-control round-form">
            </div>
          </div>
            <div class="alert" role="alert" ng-hide="wordGroups &amp;&amp; wordGroups.length > 0">
                    There are no word groups yet.
            </div>
            <div class="panel-body" ng-show="wordGroups &amp;&amp; wordGroups.length > 0">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>단어장 그룹 명</th>
                    <th>단어장 그룹 설명</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody dir-paginate="wordGroup in wordGroups | filter:searchText | itemsPerPage: 10" >
                  <tr >
                    <td><a href="#" editable-text="wordGroup.name" onaftersave="updateWordGroup(wordGroup)">{{ wordGroup.name }}</a></td>
                    <td><a href="#" editable-text="wordGroup.description" onaftersave="updateWordGroup(wordGroup)">{{ wordGroup.description }}</a></td>
                    <td>
                      <button class="btn btn-danger btn-xs fa fa-trash-o" type="button" title="Delete" ng-click="deleteWordGroup(wordGroup)">
                      </button>
                    </td>
                  </tr>
              </tbody>
            </table>

            <div class="centered">
              <dir-pagination-controls template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
            </div>
          </div>
        </div>
      </div>

  </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->
