<!--main content start-->
<section id="main-content" ng-controller="SettingsController">
  <section class="wrapper site-min-height">
    <h3><i class="fa fa-angle-right"></i> 환경설정</h3>

    <div class="col-lg-12">
      <div class="form-panel">
        <form class="form-horizontal style-form" method="get">
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">NickName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 col-sm-2 control-label">Email</label>
            <div class="col-lg-10">
              <p class="form-control-static">email@example.com</p>
            </div>
          </div>
          <button type="button" class="btn btn-theme">Save</button>
        </form>
      </div>
    </div>
  </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->
